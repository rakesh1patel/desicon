<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Desicon Demo</title>
    <meta name="description" content="indian font icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">

    <!--<![endif]-->

<body>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 64 x 64 </h1>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="dc-dc-cg">
                
                </span>
                <span class="mls">dc-cg</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="e900" class="unit size1of2" />
                <input type="text" maxlength="1" readonly value="&#xe900;" class="unitRight size1of2 talign-right" />
            </fieldset>
            
        </div>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="dc-dc-mh">
                
                </span>
                <span class="mls"> dc-mh</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="e901" class="unit size1of2" />
                <input type="text" maxlength="1" readonly value="&#xe901;" class="unitRight size1of2 talign-right" />
            </fieldset>
            
        </div>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">
                <span class="dc-dc-cg-fill">
                
                </span>
                <span class="mls"> dc-cg-fill</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="e902" class="unit size1of2" />

            </fieldset>
            
        </div>
        <div class="glyph fs1">
            <div class="clearfix bshadow0 pbs">

                </span>
                <span class="mls"> dc-mh-fill</span>
            </div>
            <fieldset class="fs0 size1of1 clearfix hidden-false">
                <input type="text" readonly value="e903" class="unit size1of2" />
                <input type="text" maxlength="1" readonly value="&#xe903;" class="unitRight size1of2 talign-right" />
            </fieldset>
            
        </div>
    </div>

    
    <script src="demo-files/demo.js"></script>

</html>
